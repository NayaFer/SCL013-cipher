<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caesar Cipher</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="root">
    <h1>Amor Cifrado</h1>
    <h2>El mejor lugar para esconder y descubrir tus mensajes</h2>
  </header>
  <section>
    <p>Selecciona la clave de tu mensaje secreto (con cuántos números lo vas a ocultar)</p>
    <input type="number" id="desplazar">
  </section>
  <section class="bloque">
    <div>
      <p>Escribe tu mensaje</p>
      <textarea id="enterText" cols="60" rows="10"></textarea>
    </div>
    <div>
      <button id="cifrar">Encriptar mensaje</button>
      <button id="descifrar">Descubrir mensaje</button>
    </div>
  </section>
  <section class="bloque">
    <p>Tu mensaje oculto es:</p>
    <textarea id="showText" cols="60" rows="10"></textarea>
    <div>
      <button id="erasure">Hazlo de nuevo</button>
    </div>
  </section>
  <script type="module" src="cipher.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>

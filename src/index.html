<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header id="root">
        <h1>Amor Cifrado</h1>
        <h2>El mejor lugar para esconder y descubrir tus mensajes</h2>
    </header>
    <section>
        <p>Selecciona la clave de tu mensaje secreto (con cuántos números lo vas a ocultar)</p>
        <input type="number">
    </section>
    <section>
        <p>Acá puedes escribir tu mensaje</p>
        <textarea name="" id="" cols="60" rows="10"></textarea>
    </section>
    <section>
        <button id="cifrar">Ocultar mensaje</button>
        <button id="descifrar">Descubrir mensaje</button>
    </section>
    <section>
        <p>Acá puedes ver tu mensaje oculto</p>
        <textarea name="" id="" cols="60" rows="10"></textarea>
    </section>
    <script src="index.js" type="module"></script>
 </body>
</html>
